<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد فروش</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        /* انتخابگر تاریخ */
        .date-selector {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
            border: 2px solid #28a745;
        }
        
        .date-selector-header {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .date-selector-header h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .date-selector-content {
            padding: 25px;
        }
        
        .date-inputs {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .date-input-group {
            flex: 1;
            min-width: 150px;
        }
        
        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .date-select {
            width: 100%;
            padding: 12px 16px;
            border: 3px solid #17a2b8;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            background: white;
            transition: all 0.3s ease;
        }
        
        .date-select:focus {
            outline: none;
            border-color: #138496;
            box-shadow: 0 0 15px rgba(23, 162, 184, 0.3);
            transform: translateY(-2px);
        }
        
        .search-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .search-btn:hover {
            background: linear-gradient(45deg, #20c997, #28a745);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        /* نتایج */
        .results-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
        }
        
        .results-header {
            background: linear-gradient(45deg, #fd7e14, #e66100);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .results-title h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .total-sales {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .results-content {
            padding: 0;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }
        
        /* جدول مشتریان */
        .customers-table {
            width: 100%;
            margin: 0;
        }
        
        .customers-table thead {
            background: #f8f9fa;
        }
        
        .customers-table th {
            padding: 15px;
            font-weight: bold;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
        }
        
        .customers-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        
        .customers-table tr:hover {
            background: #f8f9fa;
        }
        
        .customer-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .customer-code {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .sales-amount {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1rem;
        }
        
        .rank-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #28a745;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 15px;
            }
            
            .date-inputs {
                flex-direction: column;
                gap: 15px;
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .customers-table {
                font-size: 0.9rem;
            }
            
            .customers-table th,
            .customers-table td {
                padding: 8px 10px;
            }
        }
        
        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .customers-table th:nth-child(2),
            .customers-table td:nth-child(2) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-right"></i> بازگشت به داشبورد
            </a>
            
            <div class="page-header">
                <h1><i class="fas fa-chart-line"></i> داشبورد فروش</h1>
                <p>گزارش فروش ماهانه مشتریان</p>
            </div>
            
            <!-- انتخابگر تاریخ -->
            <div class="date-selector">
                <div class="date-selector-header">
                    <h3><i class="fas fa-calendar-alt"></i> انتخاب بازه زمانی</h3>
                </div>
                <div class="date-selector-content">
                    <div class="date-inputs">
                        <div class="date-input-group">
                            <label for="yearSelect">
                                <i class="fas fa-calendar"></i> سال شمسی
                            </label>
                            <select class="date-select" id="yearSelect">
                                <option value="">انتخاب سال...</option>
                                <option value="1404">1404</option>
                                <option value="1405">1405</option>
                                <option value="1406">1406</option>
                                <option value="1407">1407</option>
                                <option value="1408">1408</option>
                                <option value="1409">1409</option>
                                <option value="1410">1410</option>
                            </select>
                        </div>
                        
                        <div class="date-input-group">
                            <label for="monthSelect">
                                <i class="fas fa-calendar-week"></i> ماه شمسی
                            </label>
                            <select class="date-select" id="monthSelect">
                                <option value="">انتخاب ماه...</option>
                                <option value="1">فروردین</option>
                                <option value="2">اردیبهشت</option>
                                <option value="3">خرداد</option>
                                <option value="4">تیر</option>
                                <option value="5">مرداد</option>
                                <option value="6">شهریور</option>
                                <option value="7">مهر</option>
                                <option value="8">آبان</option>
                                <option value="9">آذر</option>
                                <option value="10">دی</option>
                                <option value="11">بهمن</option>
                                <option value="12">اسفند</option>
                            </select>
                        </div>
                        
                        <div class="date-input-group">
                            <label>&nbsp;</label>
                            <button class="search-btn" onclick="loadSalesReport()">
                                <i class="fas fa-search"></i> نمایش گزارش
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loadingSection">
                <div class="loading-spinner"></div>
                <p style="margin-top: 15px; color: #6c757d;">در حال بارگذاری گزارش...</p>
            </div>
            
            <!-- نتایج -->
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <div class="results-title">
                        <i class="fas fa-users"></i>
                        <h3>گزارش فروش <span id="selectedPeriod"></span></h3>
                    </div>
                    <div class="total-sales">
                        <i class="fas fa-coins"></i>
                        جمع کل: <span id="totalSalesAmount">0</span> ریال
                    </div>
                </div>
                <div class="results-content">
                    <div class="no-data" id="noDataMessage">
                        <i class="fas fa-inbox"></i>
                        <h4>داده‌ای یافت نشد</h4>
                        <p>برای بازه زمانی انتخابی، هیچ فروشی ثبت نشده است.</p>
                    </div>
                    <table class="customers-table" id="customersTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>ردیف</th>
                                <th>کد مشتری</th>
                                <th>نام مشتری</th>
                                <th>مقدار فروش (ریال)</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- داده‌ها اینجا قرار میگیرند -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // بارگذاری گزارش فروش
        async function loadSalesReport() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            const loadingSection = document.getElementById('loadingSection');
            const resultsSection = document.getElementById('resultsSection');
            
            // validation
            if (!year || !month) {
                alert('لطفاً سال و ماه را انتخاب کنید');
                return;
            }
            
            // نمایش loading
            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            try {
                const response = await fetch('/get_sales_report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        year: parseInt(year),
                        month: parseInt(month)
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('خطا: ' + data.error);
                    return;
                }
                
                displaySalesReport(data, year, month);
                
            } catch (error) {
                alert('خطا در بارگذاری گزارش: ' + error.message);
            } finally {
                loadingSection.style.display = 'none';
            }
        }
        
        // نمایش گزارش فروش
        function displaySalesReport(data, year, month) {
            const resultsSection = document.getElementById('resultsSection');
            const selectedPeriod = document.getElementById('selectedPeriod');
            const totalSalesAmount = document.getElementById('totalSalesAmount');
            const noDataMessage = document.getElementById('noDataMessage');
            const customersTable = document.getElementById('customersTable');
            const customersTableBody = document.getElementById('customersTableBody');
            
            // نمایش بازه زمانی
            const monthNames = {
                1: 'فروردین', 2: 'اردیبهشت', 3: 'خرداد', 4: 'تیر',
                5: 'مرداد', 6: 'شهریور', 7: 'مهر', 8: 'آبان',
                9: 'آذر', 10: 'دی', 11: 'بهمن', 12: 'اسفند'
            };
            selectedPeriod.textContent = monthNames[parseInt(month)] + ' ' + year;
            
            // نمایش جمع کل
            totalSalesAmount.textContent = formatPrice(data.total_sales || 0);
            
            // نمایش نتایج
            resultsSection.style.display = 'block';
            
            if (!data.customers || data.customers.length === 0) {
                noDataMessage.style.display = 'block';
                customersTable.style.display = 'none';
            } else {
                noDataMessage.style.display = 'none';
                customersTable.style.display = 'table';
                
                // پر کردن جدول
                customersTableBody.innerHTML = '';
                data.customers.forEach(function(customer, index) {
                    const row = document.createElement('tr');
                    row.innerHTML = 
                        '<td><span class="rank-badge">' + (index + 1) + '</span></td>' +
                        '<td><span class="customer-code">' + customer.customer_code + '</span></td>' +
                        '<td><span class="customer-name">' + customer.customer_name + '</span></td>' +
                        '<td><span class="sales-amount">' + formatPrice(customer.sales_amount) + '</span></td>';
                    
                    customersTableBody.appendChild(row);
                });
            }
        }
        
        // فرمت قیمت
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // تنظیم سال فعلی به عنوان پیش فرض
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = 1403; // یا سال فعلی شمسی
            document.getElementById('yearSelect').value = currentYear;
        });
    </script>
</body>
</html>
