<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارشات حضور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
            flex-wrap: wrap;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
            border: 1px solid #667eea;
        }
        
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }
        
        .welcome-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .reports-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .reports-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .reports-table th {
            padding: 15px;
            text-align: right;
            font-weight: 600;
        }
        
        .reports-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .reports-table tbody tr:hover {
            background: #f8f9ff;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e1e1;
        }
        
        .modal-header h2 {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .reports-table {
                font-size: 12px;
            }
            
            .reports-table th,
            .reports-table td {
                padding: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>گزارشات حضور</h1>
            <div class="nav-links">
                <a href="{{ url_for('customers_list') }}">مشتریان</a>
                <a href="{{ url_for('index') }}">داشبورد</a>
                <a href="{{ url_for('logout') }}">خروج</a>
            </div>
        </div>
        
        <div class="welcome-header">
            <h2>مدیریت گزارشات حضور</h2>
            <p>ثبت و مشاهده گزارشات مراجعه به مشتریان</p>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-success" onclick="openReportForm()">
                ➕ ثبت گزارش جدید
            </button>
        </div>
        
        <div class="loading" id="loading">
            <h3>در حال بارگذاری...</h3>
        </div>
        
        <table class="reports-table" id="reportsTable">
            <thead>
                <tr>
                    <th>کد گزارش</th>
                    <th>نام مشتری</th>
                    <th>تاریخ مراجعه</th>
                    <th>نوع مراجعه</th>
                    <th>توضیحات</th>
                    <th>پیگیری بعدی</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody id="reportsTableBody">
                <tr>
                    <td colspan="7" style="text-align: center; padding: 20px;">در حال بارگذاری...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal فرم ثبت گزارش -->
    <div class="modal" id="reportFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ثبت گزارش جدید</h2>
            </div>
            
            <form id="reportForm">
                <div class="form-group">
                    <label>انتخاب مشتری: *</label>
                    <select id="customerCode" required>
                        <option value="">در حال بارگذاری...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>تاریخ مراجعه (شمسی): *</label>
                    <input type="text" id="visitDate" placeholder="1404/01/01" required>
                </div>
                
                <div class="form-group">
                    <label>نوع مراجعه: *</label>
                    <select id="visitType" required>
                        <option value="حضوری">حضوری</option>
                        <option value="تلفنی">تلفنی</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>توضیحات:</label>
                    <textarea id="description" placeholder="توضیحات مراجعه..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>تاریخ پیگیری بعدی (شمسی):</label>
                    <input type="text" id="nextFollowUp" placeholder="1404/01/15">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeReportForm()">
                        انصراف
                    </button>
                    <button type="button" class="btn btn-success" onclick="submitReport()">
                        ثبت گزارش
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal مشاهده جزئیات -->
    <div class="modal" id="viewReportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>جزئیات گزارش</h2>
            </div>
            
            <div id="reportDetails">
                <!-- جزئیات اینجا نمایش داده می‌شود -->
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeViewModal()">
                    بستن
                </button>
            </div>
        </div>
    </div>

    <script>
        let customersData = [];
        let reportsData = [];
        
        // بارگذاری داده‌ها هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', function() {
            loadReportsData();
        });
        
        // بارگذاری داده‌های گزارشات و مشتریان
        function loadReportsData() {
            document.getElementById('loading').style.display = 'block';
            
            fetch('/get_reports_data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('خطا: ' + data.error);
                        return;
                    }
                    
                    customersData = data.customers;
                    reportsData = data.reports;
                    
                    populateCustomersSelect();
                    displayReports(reportsData);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('خطا در بارگذاری اطلاعات');
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }
        
        // پر کردن لیست مشتریان
        function populateCustomersSelect() {
            const select = document.getElementById('customerCode');
            select.innerHTML = '<option value="">انتخاب مشتری...</option>';
            
            customersData.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.CustomerCode;
                option.textContent = customer.CustomerName;
                select.appendChild(option);
            });
        }
        
        // نمایش گزارشات در جدول
        function displayReports(reports) {
            const tbody = document.getElementById('reportsTableBody');
            
            if (!reports || reports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">هیچ گزارشی یافت نشد</td></tr>';
                return;
            }
            
            tbody.innerHTML = reports.map(report => `
                <tr>
                    <td>${report.ReportCode}</td>
                    <td>${report.CustomerName}</td>
                    <td>${report.VisitDate}</td>
                    <td>
                        <span class="badge ${report.VisitType === 'حضوری' ? 'badge-success' : 'badge-warning'}">
                            ${report.VisitType}
                        </span>
                    </td>
                    <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        ${report.Description || '-'}
                    </td>
                    <td>${report.NextFollowUp || '-'}</td>
                    <td>
                        <button onclick="viewReport('${report.ReportCode}')" class="btn btn-sm btn-info">
                            مشاهده
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // باز کردن فرم ثبت گزارش
        function openReportForm() {
            document.getElementById('reportFormModal').style.display = 'flex';
            document.getElementById('reportForm').reset();
            setTodayDatePersian();
        }
        
        // بستن فرم ثبت گزارش
        function closeReportForm() {
            document.getElementById('reportFormModal').style.display = 'none';
        }
        
        // تنظیم تاریخ امروز به شمسی
        function setTodayDatePersian() {
            const today = new Date().toLocaleDateString('fa-IR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            
            document.getElementById('visitDate').value = today;
        }
        
        // تبدیل تاریخ میلادی به شمسی
        function gregorianToJalali(gregorianDate) {
            if (!gregorianDate || gregorianDate === '') return '';
            
            try {
                // اگر قبلاً شمسی است
                if (gregorianDate.includes('/')) {
                    return gregorianDate;
                }
                
                // تبدیل میلادی به شمسی
                const parts = gregorianDate.split('-');
                if (parts.length !== 3) return gregorianDate;
                
                const year = parseInt(parts[0]);
                const month = parseInt(parts[1]);
                const day = parseInt(parts[2]);
                
                const jDate = new Date(year, month - 1, day).toLocaleDateString('fa-IR');
                return jDate;
            } catch (e) {
                console.error('Error converting date:', e);
                return gregorianDate;
            }
        }
        
        // تبدیل تاریخ شمسی به میلادی
        function jalaliToGregorian(jalaliDate) {
            if (!jalaliDate || jalaliDate === '') return '';
            
            try {
                // اگر قبلاً میلادی است
                if (jalaliDate.includes('-')) {
                    return jalaliDate;
                }
                
                const parts = jalaliDate.split('/');
                if (parts.length !== 3) return jalaliDate;
                
                const jy = parseInt(parts[0]);
                const jm = parseInt(parts[1]);
                const jd = parseInt(parts[2]);
                
                // محاسبه JDN (Julian Day Number)
                const sal_a = jy - Math.floor(jm / 13);
                let gy, gm, gd;
                
                const doyj = ((jm - 1) * 31) - Math.floor(jm / 7) * (jm - 7) + jd - 1;
                const gy_tmp = sal_a + 1595;
                const leapJ = (((((sal_a * 683) % 2820) + 366) % 683) < 186) ? 1 : 0;
                const totalDays = doyj + 79 + 365 * sal_a + Math.floor(sal_a / 33) * 8 + Math.floor((sal_a % 33 + 3) / 4) - 96;
                
                gy = 400 * Math.floor(totalDays / 146097);
                let remainingDays = totalDays % 146097;
                
                const isLeap100 = remainingDays >= 36525;
                if (isLeap100) {
                    remainingDays--;
                    gy += 100 * Math.floor(remainingDays / 36524);
                    remainingDays %= 36524;
                    
                    if (remainingDays >= 365) remainingDays++;
                }
                
                gy += 4 * Math.floor(remainingDays / 1461);
                remainingDays %= 1461;
                
                if (remainingDays >= 366) {
                    remainingDays--;
                    gy += Math.floor(remainingDays / 365);
                    remainingDays = remainingDays % 365;
                }
                
                const monthDays = [31, ((gy % 4 === 0 && gy % 100 !== 0) || (gy % 400 === 0)) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                
                gm = 0;
                for (let i = 0; i < 12; i++) {
                    if (remainingDays < monthDays[i]) {
                        gm = i + 1;
                        gd = remainingDays + 1;
                        break;
                    }
                    remainingDays -= monthDays[i];
                }
                
                return `${gy}-${String(gm).padStart(2, '0')}-${String(gd).padStart(2, '0')}`;
            } catch (e) {
                console.error('Error converting jalali to gregorian:', e);
                return jalaliDate;
            }
        }
        
        // ثبت گزارش جدید
        function submitReport() {
            const customerCode = document.getElementById('customerCode').value;
            const visitDate = document.getElementById('visitDate').value;
            const visitType = document.getElementById('visitType').value;
            const description = document.getElementById('description').value;
            const nextFollowUp = document.getElementById('nextFollowUp').value;
            
            if (!customerCode || !visitDate || !visitType) {
                alert('لطفاً تمام فیلدهای الزامی را پر کنید');
                return;
            }
            
            // تبدیل تاریخ شمسی به میلادی برای ارسال به سرور
            const visitDateGregorian = jalaliToGregorian(visitDate);
            const nextFollowUpGregorian = nextFollowUp ? jalaliToGregorian(nextFollowUp) : '';
            
            const formData = {
                customer_code: customerCode,
                visit_date: visitDateGregorian,
                visit_type: visitType,
                description: description,
                next_follow_up: nextFollowUpGregorian
            };
            
            fetch('/add_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('گزارش با موفقیت ثبت شد');
                    closeReportForm();
                    loadReportsData();
                } else {
                    alert('خطا: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('خطا در ثبت گزارش');
            });
        }
        
        // مشاهده جزئیات گزارش
        function viewReport(reportCode) {
            const report = reportsData.find(r => r.ReportCode === reportCode);
            
            if (!report) {
                alert('گزارش یافت نشد');
                return;
            }
            
            const detailsHtml = `
                <div style="padding: 20px;">
                    <div style="margin-bottom: 15px;">
                        <strong>کد گزارش:</strong> ${report.ReportCode}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>مشتری:</strong> ${report.CustomerName}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>بازاریاب:</strong> ${report.BazaryabName}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>تاریخ مراجعه:</strong> ${report.VisitDate}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>نوع مراجعه:</strong> 
                        <span class="badge ${report.VisitType === 'حضوری' ? 'badge-success' : 'badge-warning'}">
                            ${report.VisitType}
                        </span>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>توضیحات:</strong><br>
                        ${report.Description || '-'}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>پیگیری بعدی:</strong> ${report.NextFollowUp || '-'}
                    </div>
                </div>
            `;
            
            document.getElementById('reportDetails').innerHTML = detailsHtml;
            document.getElementById('viewReportModal').style.display = 'flex';
        }
        
        // بستن modal مشاهده
        function closeViewModal() {
            document.getElementById('viewReportModal').style.display = 'none';
        }
        
        // بستن modal با کلیک خارج از آن
        window.onclick = function(event) {
            const formModal = document.getElementById('reportFormModal');
            const viewModal = document.getElementById('viewReportModal');
            
            if (event.target === formModal) {
                closeReportForm();
            }
            if (event.target === viewModal) {
                closeViewModal();
            }
        }
    </script>
</body>
</html>
