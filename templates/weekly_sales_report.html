<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش هفتگی فروش</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
            flex-wrap: wrap;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
            border: 1px solid #667eea;
        }
        
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }
        
        .welcome-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .filter-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            color: #333;
            font-weight: 500;
        }
        
        .filter-group select {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #e1e1e1;
        }
        
        .summary-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .summary-label {
            color: #666;
            font-size: 14px;
        }
        
        .month-section {
            margin-bottom: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .month-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .week-container {
            padding: 20px;
        }
        
        .week-section {
            margin-bottom: 30px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .week-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .week-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .week-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .week-stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .week-stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .days-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .days-table th {
            background: #f8f9ff;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e1e1e1;
        }
        
        .days-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .days-table tr:hover {
            background: #f8f9ff;
        }
        
        .day-name {
            font-weight: bold;
            color: #333;
        }
        
        .day-date {
            color: #666;
            font-size: 12px;
        }
        
        .sales-amount {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        
        .invoice-count {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }
        
        .no-sales {
            color: #dc3545;
            font-style: italic;
        }
        
        .next-month-row {
            background: #fff8e1 !important;
        }
        
        .next-month-badge {
            color: #ff9800;
            font-size: 10px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .results-container {
            display: none;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                justify-content: center;
            }
            
            .days-table {
                font-size: 12px;
            }
            
            .days-table th,
            .days-table td {
                padding: 8px 4px;
            }
            
            .week-stats {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>گزارش هفتگی فروش</h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">داشبورد</a>
                <a href="{{ url_for('all_reports') }}">گزارشات</a>
                <a href="{{ url_for('logout') }}">خروج</a>
            </div>
        </div>
        
        <div class="welcome-header">
            <h2>گزارش هفته به هفته فروش سالانه</h2>
            <p>مشاهده جزئیات فروش روزانه در هر هفته از ابتدای سال</p>
            <p style="font-size: 14px; margin-top: 10px; opacity: 0.9;">
                هر هفته از شنبه شروع می‌شود و اگر به ماه بعد کشید، با رنگ زرد نمایش داده می‌شود
            </p>
        </div>
        
        <div class="filter-section">
            <h3 style="margin-bottom: 20px; color: #333;">انتخاب سال</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>سال شمسی:</label>
                    <select id="yearSelect">
                        <option value="1404">1404</option>
                        <option value="1403">1403</option>
                        <option value="1402">1402</option>
                        <option value="1401">1401</option>
                        <option value="1400">1400</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button class="btn btn-primary" onclick="loadWeeklyReport()">
                        نمایش گزارش
                    </button>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <h3>در حال بارگذاری گزارش...</h3>
            <p>لطفاً منتظر بمانید</p>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <!-- نتایج اینجا نمایش داده می‌شود -->
        </div>
    </div>

    <script>
        // تنظیم سال جاری به عنوان پیش‌فرض
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().toLocaleDateString('fa-IR', {year: 'numeric'});
            const yearValue = currentYear.substring(0, 4);
            document.getElementById('yearSelect').value = yearValue;
        });
        
        function loadWeeklyReport() {
            const year = document.getElementById('yearSelect').value;
            
            if (!year) {
                alert('لطفاً سال را انتخاب کنید');
                return;
            }
            
            // نمایش loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            // درخواست AJAX
            fetch(`/get_weekly_sales_report?year=${year}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('خطا: ' + data.error);
                        return;
                    }
                    
                    displayWeeklyReport(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('خطا در بارگذاری گزارش');
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        }
        
        function displayWeeklyReport(data) {
            const container = document.getElementById('resultsContainer');
            
            // آمار کلی
            const summaryHtml = `
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="summary-number">${formatNumber(data.summary.total_sales)}</div>
                        <div class="summary-label">کل فروش (تومان)</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${data.summary.total_invoices}</div>
                        <div class="summary-label">تعداد کل فاکتورها</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${formatNumber(data.summary.average_per_week)}</div>
                        <div class="summary-label">میانگین فروش هفتگی</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${data.summary.total_weeks}</div>
                        <div class="summary-label">تعداد هفته‌ها</div>
                    </div>
                </div>
            `;
            
            // ماه‌ها و هفته‌ها
            let monthsHtml = '';
            
            data.months.forEach(month => {
                let weeksHtml = '';
                
                month.weeks.forEach(week => {
                    const daysTableHtml = `
                        <table class="days-table">
                            <thead>
                                <tr>
                                    <th>روز</th>
                                    <th>تاریخ</th>
                                    <th>مبلغ فروش (تومان)</th>
                                    <th>تعداد فاکتور</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${week.days.map(day => `
                                    <tr ${day.is_next_month ? 'class="next-month-row"' : ''}>
                                        <td class="day-name">
                                            ${day.day_name}
                                            ${day.is_next_month ? '<span class="next-month-badge">(ماه بعد)</span>' : ''}
                                        </td>
                                        <td class="day-date">${day.date}</td>
                                        <td>
                                            ${day.sales_amount > 0 
                                                ? `<span class="sales-amount">${formatNumber(day.sales_amount)}</span>`
                                                : `<span class="no-sales">فروشی نداشته</span>`
                                            }
                                        </td>
                                        <td>
                                            ${day.invoice_count > 0
                                                ? `<span class="invoice-count">${day.invoice_count} فاکتور</span>`
                                                : `<span class="no-sales">-</span>`
                                            }
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    
                    weeksHtml += `
                        <div class="week-section">
                            <div class="week-header">
                                <div class="week-title">${week.week_name}</div>
                                <div class="week-stats">
                                    <div class="week-stat-item">
                                        <div class="week-stat-value">${formatNumber(week.week_total)}</div>
                                        <div>تومان</div>
                                    </div>
                                    <div class="week-stat-item">
                                        <div class="week-stat-value">${week.week_invoices}</div>
                                        <div>فاکتور</div>
                                    </div>
                                </div>
                            </div>
                            ${daysTableHtml}
                        </div>
                    `;
                });
                
                monthsHtml += `
                    <div class="month-section">
                        <div class="month-header">
                            ${month.month_name} - کل فروش: ${formatNumber(month.month_total)} تومان (${month.month_invoices} فاکتور)
                        </div>
                        <div class="week-container">
                            ${weeksHtml}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = summaryHtml + monthsHtml;
            container.style.display = 'block';
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('fa-IR').format(num);
        }
    </script>
</body>
</html>
