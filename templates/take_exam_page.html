            // Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† drop zone
            if (dragGhost) {

            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropZone = elementBelow?.closest('.drop-zone');

            // Ù¾Ø§Ú©Ø³Ø§Ø²ÛŒ
            touchDragElement.classList.remove('dragging');
            if (dragGhost) {

        // Ø¨Ø±Ø±Ø³ÛŒ ØªØ·Ø§Ø¨Ù‚
        function checkMatch(productCode, imageCode, dropZone) {

                // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ù†Ù…Ø±Ù‡

                    }, 500);
                }
            } else {
                // âŒ ØºÙ„Ø·
                dropZone.classList.add('wrong');
                setTimeout(() => dropZone.classList.remove('wrong'), 500);
                showToast('âŒ Ø§Ø´ØªØ¨Ø§Ù‡! Ø¯ÙˆØ¨Ø§Ø±Ù‡ ØªÙ„Ø§Ø´ Ú©Ù†ÛŒØ¯', 'error');
            }
        }
        
        // ========== Modal Ø²ÙˆÙ… ØªØµÙˆÛŒØ± ==========
        function openImageModal(event, imageSrc, productName, productCode) {
            event.stopPropagation(); // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² trigger Ø´Ø¯Ù† drop

        // Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù…
        function showToast(text, type) {
            // Ø­Ø°Ù Ù¾ÛŒØ§Ù…â€ŒÙ‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ
            document.querySelectorAll('.toast-message').forEach(t => t.remove());

        // ØªØ§ÛŒÙ…Ø±

        // Ø´Ø±ÙˆØ¹ Ù…Ø¬Ø¯Ø¯

        // Ø«Ø¨Øª Ù†ØªÛŒØ¬Ù‡
        function submitExam() {
            if (correctMatches < totalQuestions) {
                if (!confirm(`Ù‡Ù†ÙˆØ² ${totalQuestions - correctMatches} ØªØ·Ø§Ø¨Ù‚ Ø¨Ø§Ù‚ÛŒ Ù…Ø§Ù†Ø¯Ù‡ Ø§Ø³Øª.\n\nØ¢ÛŒØ§ Ù…Ø·Ù…Ø¦Ù† Ù‡Ø³ØªÛŒØ¯ Ú©Ù‡ Ù…ÛŒâ€ŒØ®ÙˆØ§Ù‡ÛŒØ¯ Ù†ØªÛŒØ¬Ù‡ Ø±Ø§ Ø«Ø¨Øª Ú©Ù†ÛŒØ¯ØŸ`)) {

        // Ø®Ø±ÙˆØ¬ Ø§Ø² Ø¢Ø²Ù…ÙˆÙ†
        function exitExam() {

        // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø¨Ø³ØªÙ† ØµÙØ­Ù‡ Ø¨Ø¯ÙˆÙ† ØªØ£ÛŒÛŒØ¯
        window.addEventListener('beforeunload', function(e) {
